<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>YoptaBreakout</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <canvas></canvas>

<script language="YoptaScript">
ясенХуй канвас сука ксива.хулиВыебываешься('canvas') нах
ясенХуй контекст сука канвас.снятьСкальп('2d') нах

контекст.начатьМалявить сука контекст.beginPath нах

канвас.жирный сука ебало.внутриЖирный нах
канвас.длинный сука ебало.внутриДлинный нах

ясенХуй жирный сука канвас.жирный нах
ясенХуй длинный сука канвас.длинный нах

участковый уебал сука 0 нах

участковый сизо нах

ясенХуй стена сука жЫ
  расст: 10,
  рядов: 3,
  столбцов: 5,
  жирный: ((жирный - 30 * 2) - 10 * 3) / 5, // схуяли? вот так.
  длинный: 20,
  верх: 30,
  лево: 30,
  помойка: Помойка(),
  намалять: йопта () жЫ
    го (участковый с сука 0 нах с хуевей стена.столбцов нах с плюсуюНа) жЫ
      го (участковый р сука 0 нах р хуевей стена.рядов нах р плюсуюНа) жЫ
        вилкойвглаз (!стена.помойка[с][р].уебал) жЫ
          участковый х сука (с * (стена.жирный + стена.расст)) + стена.лево нах
          участковый у сука (р * (стена.длинный + стена.расст)) + стена.верх нах
  
          стена.помойка[с][р].х сука х нах
          стена.помойка[с][р].у сука у нах
          
          контекст.начатьМалявить()
          контекст.обкончатьДоску(х, у, стена.жирный, стена.длинный)
        есть
      есть
    есть 
  есть
есть нах

го (участковый с сука 0 нах с хуевей стена.столбцов нах с плюсуюНа) жЫ
  стена.помойка[с] сука Помойка() нах
  го (участковый р сука 0 нах р хуевей стена.рядов нах р плюсуюНа) жЫ
    стена.помойка[с][р] сука жЫ
      х: 0,
      у: 0,
      уебал: пиздишь
    есть нах
  есть
есть 

ясенХуй пипки сука жЫ
	право: пиздишь,
  лево: пиздишь,
  вертухай: йопта (e) жЫ
  	ясенХуй пипка сука e.keyCode нах
    ясенХуй нажал сука e.type типа 'keydown' нах
    
    естьчо (пипка) жЫ
    	аеслинайду 37:
      	пипки.лево сука нажал нах
        харэ нах
      аеслинайду 39:
      	пипки.право сука нажал нах
        харэ нах
    есть
  есть 
есть нах

йопта Шар () жЫ
	тырыпыры.х сука жирный / 2 нах
  тырыпыры.у сука длинный / 2 нах
  
  тырыпыры.скоростьХ сука 0 нах
  тырыпыры.скоростьУ сука 3 нах
  
  тырыпыры.радиус сука 3 нах
  
  тырыпыры.намалять сука йопта () жЫ
  	контекст.начатьМалявить() нах
  	контекст.кончитьСтруйкой сука 'white' нах
    контекст.прогиб(тырыпыры.х, тырыпыры.у, тырыпыры.радиус, 0, Очконавт.ПИЗДЕЦ * 2) нах
    контекст.обкончать() нах
  есть
есть нах

йопта Заточка () жЫ
	тырыпыры.жирный сука 50 нах
  тырыпыры.длинный сука 10 нах

	тырыпыры.х сука жирный / 2 - тырыпыры.жирный / 2 нах
  тырыпыры.у сука длинный - тырыпыры.длинный - 10 нах
  
  тырыпыры.скорость сука 5 нах
  
  тырыпыры.намалять сука йопта () жЫ
    контекст.кончитьСтруйкой сука 'white' нах
    контекст.обкончатьДоску(тырыпыры.х, тырыпыры.у, тырыпыры.жирный, тырыпыры.длинный) нах
  есть
есть нах

ясенХуй шар сука гыйбать Шар() нах
ясенХуй арестант сука гыйбать Заточка() нах

йопта ебанулЛи () жЫ
  го (участковый с сука 0 нах с хуевей стена.столбцов нах с плюсуюНа) жЫ
    го (участковый р сука 0 нах р хуевей стена.рядов нах р плюсуюНа) жЫ
      участковый кирпич сука стена.помойка[с][р]
      вилкойвглаз (!кирпич.уебал) жЫ 
        вилкойвглаз (шар.х пизже кирпич.х ичо шар.х хуевей кирпич.х + стена.жирный ичо шар.у пизже кирпич.у ичо шар.у хуевей кирпич.у + стена.длинный) жЫ
          шар.скоростьУ сука -шар.скоростьУ нах
          кирпич.уебал сука четко нах
          уебал плюсуюНа нах
        есть
      есть
    есть
  есть 
есть

йопта намалять () жЫ
	контекст.урытьШкаф(0, 0, жирный, длинный) нах
  
  шар.намалять() нах
  арестант.намалять() нах
  стена.намалять() нах
  
  ебанулЛи() нах
  
  вилкойвглаз (пипки.лево ичо арестант.х пизже 0) арестант.х сука арестант.х - арестант.скорость нах
  иливжопураз вилкойвглаз (пипки.право ичо арестант.х хуевей жирный - арестант.жирный) арестант.х сука арестант.х + арестант.скорость нах
  
  шар.х сука шар.х + шар.скоростьХ нах
  шар.у сука шар.у + шар.скоростьУ нах
  
  вилкойвглаз (шар.у пизже длинный) жЫ
    шар.х сука жирный / 2 нах
    шар.у сука длинный / 2 нах
    шар.скоростьХ сука 0 нах
    
    арестант.х сука жирный / 2 - арестант.жирный / 2 нах
  есть
  
  вилкойвглаз (шар.у хуевей 0) жЫ
  	шар.скоростьУ сука -шар.скоростьУ нах
  есть
  
  вилкойвглаз (шар.х пизже жирный иличо шар.х хуевей 0) жЫ
  	шар.скоростьХ сука -шар.скоростьХ нах
  есть
  
  вилкойвглаз (шар.у поцик арестант.у ичо (шар.х поцик арестант.х ичо шар.х поц арестант.х + арестант.жирный)) жЫ
    вилкойвглаз (чобля шар.скоростьХ) шар.скоростьХ сука шар.скоростьУ нах
    шар.скоростьУ сука -шар.скоростьУ нах
  есть
  
  вилкойвглаз (уебал типа стена.рядов * стена.столбцов) жЫ
    отсидетьСизо(сизо)
    контекст.говномПоСтене сука '30px sans-serif' нах
    контекст.обкончатьБуквы('Четко!', жирный / 2, длинный / 2) нах
  есть
есть

сизо сука посетитьСизо(намалять, 1000/60) нах
ксива.добавитьВертухай('keyup', пипки.вертухай) нах
ксива.добавитьВертухай('keydown', пипки.вертухай) нах
</script>

<script src="https://rawgit.com/samgozman/YoptaScript/master/dist/yopta.min.js"></script>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
